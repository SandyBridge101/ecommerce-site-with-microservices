<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-top: 20px;
        }

        .modal-footer {
            border-top: 0px;
        }
    </style>
</head>

<body>

    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h1 class="text-center">Edit Product</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block" method="post">
                        <div class="form-group">
                            <label for="products">Choose a Product you want to edit:</label>
                            <select id="products" name="product">
                                {% for item in products %}
                                <option value={{ item.id }}>{{item.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control input-lg" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" class="form-control input-lg" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" class="form-control input-lg" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <input type="text" name="stock" class="form-control input-lg" placeholder="Stock quantity">
                        </div>
                        <div class="form-group">
                            <label for="products">Choose your Shop:</label>
                            <select id="products" name="shopid">
                                {% for item in shops %}
                                <option value={{ item.id }}>{{item.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block">Update</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-1accordion2">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
