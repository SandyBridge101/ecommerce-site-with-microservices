<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <title>Edit Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-top: 20px;
        }

        .modal-footer {
            border-top: 0px;
        }
    </style>
</head>

<body>

    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h1 class="text-center">Edit Shop</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block" method="post">
                        <div class="form-group">
                            <label for="products">Choose your Shop to edit:</label>
                            <select id="products" name="shopid">
                                {% for item in shops %}
                                <option value={{ item.id }}>{{item.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control input-lg" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="location" class="form-control input-lg" placeholder="Location">
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary"  type="submit" value="Update">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-1accordion2">
                        <button class="btn" data-dismiss="modal" aria-hidden="true"><a href="{% url 'home' id %}">Cancel</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
